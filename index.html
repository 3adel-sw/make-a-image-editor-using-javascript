  <div class="container animate__animated animate__fadeIn animate__delay-1s">
    <div class="img">
      <div class="img-box">
        <img id="img" alt="img" />
      </div>
      <div class="upload">
        <label for="upload">Uploud</label>
        <input type="file" id="upload" />
      </div>
    </div>
    <div class="filters">
      <ul>
        <li>
          <label for="saturate"> Saturate</label>
          <input
            type="range"
            id="saturate"
            min="0"
            max="200"
            value="100"
            step="0.1"
          />
        </li>
        <li>
          <label for="contrast"> Contrast</label>
          <input
            type="range"
            id="contrast"
            min="0"
            max="200"
            value="100"
            step="0.1"
          />
        </li>
        <li>
          <label for="brightness"> Brightness</label>
          <input
            type="range"
            id="brightness"
            min="0"
            max="200"
            value="100"
            step="0.1"
          />
        </li>
        <li>
          <label for="sepia"> Sepia</label>
          <input
            type="range"
            id="sepia"
            min="0"
            max="200"
            value="0"
            step="0.1"
          />
        </li>
        <li>
          <label for="grayscale"> Grayscale</label>
          <input
            type="range"
            id="grayscale"
            min="0"
            step="0.1"
            max="1"
            value="0"
          />
        </li>
        <li>
          <label for="blur"> Blur</label>
          <input type="range" id="blur" min="0" step="0.1" max="10" value="0" />
        </li>
        <li>
          <label for="hue-rotate"> Hue Rotate</label>
          <input type="range" id="hue-rotate" min="0" max="350" value="0" />
        </li>
        <li>
          <label for="invert">Invert</label>
          <input type="range" id="invert" min="0" max="100" value="0" />
        </li>
        <li>
          <a download="true" id="download">Download</a>
          <span id="reset" onclick="resetValue()">Reser</span>
        </li>
      </ul>
    </div>
  </div>

  <body>
    <!-- filles js -->
    <!-- fille Jquery js -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>

    <script src="assets/js/script.js"></script>
